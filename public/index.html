<!DOCTYPE html>
<html>
    <head>
        <title>router</title>
        <script src="./scrpits/jquery.min.js"></script>
    </head>
    <body>
        <button id="btnOrder">Get Orders</button>
        <button id="btndetails">Get details</button>
    </body>
    <p id="ptxt"></p>
    <script>

        $(document).ready(function(){

        $("#btnOrder").click(function(){
            var p=document.getElementById('ptxt');
           $.ajax({
               url:"/api/orders",
               type:'GET',
               success:function(result){
                   console.log(result);
                   p.innerHTML=JSON.stringify(result);
                  
               },
               error:function(error){
                   console.log(error);
               }
           })
       });
       $("#btndetails").click(function(){
            var p=document.getElementById('ptxt');
           $.ajax({
               url:"/api/orderdetails",
               type:'GET',
               success:function(result){
                   console.log(result);
                   p.innerHTML=JSON.stringify(result);
                  
               },
               error:function(error){
                   console.log(error);
               }
           })
       });


   })
   </script>
</html>
